<h5 class="plan-title">{{title}} <span>({{posts.total}})</span></h5>
<div class="row" *ngIf="posts.total; else empty">
    <div *ngFor="let post of posts.data" class="col-lg-12 col-md-6 col-sm-12" style="margin-bottom: 5px">
        <div>
            <div class="card card-body shadow" style="padding: 0.3rem;">
                <div class="row no-gutters align-items-center text-center">
                    <div class="col-lg-3 col-md-3 ">
                        <div class="op-basic">{{post.opdo}} Op</div>
                        <div>{{post.price}} CUC</div>
                    </div>
                    <div class="col-lg-9 col-md-9">
                        <div>
                            <a routerLink="/posts/{{post.id}}" class="basic-post-link">
                                {{post.codProvincia}},
                                {{post.municipio}},
                                {{post.localidad}},
                                {{post.address}}
                            </a>
                        </div>
                        <div class="basic-rooms">
                            <span><i class="img-bedroom"></i>{{post.bedrooms}}</span>
                            <span><i class="img-bathroom"></i>{{post.bathrooms}}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<ng-template #empty>
    <i class="font-small mb-4 text-muted">No hay anuncios que mostrar.</i>
</ng-template>
<ngb-pagination [collectionSize]="posts.total" [(page)]="page" [pageSize]="pageLimit" [maxSize]="3" [rotate]="true"
                [ellipses]="false" [boundaryLinks]="true" class="d-flex justify-content-center my-4"
                (pageChange)="paginator.emit(page)">
</ngb-pagination>
